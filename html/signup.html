<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- <link rel="stylesheet" href="/level2project/register.js"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signup.css">
    <script src="/javascript/signup.js"></script>

<body>
    <div class="registration-form">
        <form>
            <div style="background-color: blue; font-size: 30PT;color: white;text-align: center;">P&A BANK</div>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div id="display" class="disp"></div><BR>
            <div class="form-group">
                <input id="fn" type="text" class="form-control item" id="un" placeholder="Username">
            </div>
            <div class="form-group">
                <input id="email" type="text" class="form-control item" id="em" placeholder="Email">
            </div>
            <div class="form-group">
                <input id="address" type="text" class="form-control item" id="pn" placeholder="Address">
            </div>
            <div class="form-group">
                <input id="dob" type="date" class="form-control item" id="pn" placeholder="DOB">
            </div>
            <div class="form-group">
                <input id="pass" type="password" class="form-control item" id="pw" placeholder="Password">
            </div>
            <div class="form-group">
                <input id="cpass" type="password" class="form-control item" id="cpw" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <input id="pin" type="password" class="form-control item" id="cpw" placeholder="Pin">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" onclick="creatHere()">Create Account</button>
            </div>
        </form>
        <!-- <div class="social-media">

                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div> -->
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
