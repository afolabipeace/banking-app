<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/level2project/log2.css">
    <link rel="stylesheet" href="../css/signin.css">
    <script src="../javascript/login.js"></script>
</head>

<body class="main-bg">
    <div class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        <p class="text-whitesmoke">Sign In</p>
        <div class="container-content">
            <div class="margin-t">
                <div class="form-group">
                    <input type="text" class="form-control" id="em" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="pw" class="form-control" placeholder="***" required="">
                </div>
                <button type="submit" class="form-button button-l margin-b" onclick="signIn()">Sign In</button>

                <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
                <a class="text-darkyellow" href="index.html"><small>Sign Up</small></a>
            </div>
        </div>
</body>

</html>
</body>

</html>
